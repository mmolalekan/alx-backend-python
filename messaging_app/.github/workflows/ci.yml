name: CI

on:
  push:
    paths:
      - 'messaging_app/**'
  pull_request:
    paths:
      - 'messaging_app/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: messaging_app
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: messaging_app_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    env:
      DB_ENGINE: django.db.backends.mysql
      DB_NAME: messaging_app_test
      DB_USER: root
      DB_PASSWORD: root
      DB_HOST: 127.0.0.1
      DB_PORT: '3306'
      DJANGO_SETTINGS_MODULE: messaging_app.settings
      PYTHONPATH: ${{ github.workspace }}/messaging_app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential default-libmysqlclient-dev default-mysql-client

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for database
        run: |
          for i in {1..10}; do
            if mysqladmin ping -h 127.0.0.1 -proot --silent; then
              exit 0
            fi
            sleep 5
          done
          exit 1

      - name: Apply migrations
        run: |
          python manage.py migrate --noinput

      - name: Run flake8
        run: |
          flake8 .

      - name: Run pytest
        run: |
          mkdir -p reports
          pytest --junitxml=reports/junit.xml --cov=messaging_app --cov-report=xml:reports/coverage.xml --cov-report=term

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: messaging-app-coverage
          path: messaging_app/reports/coverage.xml

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: messaging-app-tests
          path: messaging_app/reports/junit.xml
